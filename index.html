<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta -->
<title>Taboo</title>
<meta name="description" content="Fake Taboo game for fun.">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- Styles -->
<link rel="shortcut icon" href="/static/favicon.ico" />
<link rel="stylesheet" href="/static/css/main.css">

<!-- Webfonts -->
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>

<article class="module_game--wrapper">

  <section class="module_game">

    <div class="module_game--events">
      <div class="module_game--timer">Time: <span class="js--timer">02:00</span></div>
      <div class="module_game--score">Score: <span class="js--score">0</span></div>
    </div>

    <div class="module_game--word">
      Taboo
    </div>

    <div class="module_game--prohibited">
      <div class="module_game--prohibited-words">
        <div class="module_game--prohibited-word">Just</div>
        <div class="module_game--prohibited-word" style="text-decoration: line-through;">Don't</div>
        <div class="module_game--prohibited-word">Say</div>
        <div class="module_game--prohibited-word">The</div>
        <div class="module_game--prohibited-word">Word</div>
      </div>

      <div class="module_game--over">
        <div class="module_game--over-words">
          <div class="module_game--over-word">Your</div>
          <div class="module_game--over-word">Turn</div>
          <div class="module_game--over-word">Is</div>
          <div class="module_game--over-word">Over</div>

          <div class="module_game--over-word">
            <button class="module_game--btn js--next">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <div class="module_game--actions">
      <button class="module_game--action js--skip" disabled>Skip ‚áù</button>
      <button class="module_game--action js--next">Start</button>
    </div>

  </section>

</article>

<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/static/js/plugins.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
